<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome - Routina Pro</title>
<link rel="stylesheet" href="welcome.css">
</head>
<body>

<!-- Profile Avatar -->
<div class="profile-btn" onclick="openProfile()">
  <svg viewBox="0 0 24 24" width="20" height="20">
    <path fill="#43A047"
      d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 
         2.3-5 5 2.3 5 5 5zm0 2c-3.3 
         0-10 1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5z"/>
  </svg>
</div>

<div class="card">

  <img src="logo.png" class="app-logo">

  <h1 class="title">
    <span class="line1">Welcome to</span>
    <span class="line2">Routina Pro</span>
  </h1>

  <div class="details">
    <p>✔ Smart Habit Tracking</p>
    <p>✔ Clean Progress & Streak</p>
    <p>✔ Minimal Focused Experience</p>
  </div>

  <!-- First Time -->
  <div id="firstTimeBox">
    <input type="text" id="usernameInput" placeholder="Enter Your Name">
    <button class="next-btn" onclick="saveName()">Next</button>
  </div>

  <!-- Returning User -->
  <div id="returnBox" style="display:none;">
    <div class="greeting">
      <div id="greetLine"></div>
      <div id="nameLine"></div>
    </div>

    <!-- SLIDER -->
    <div class="slider-container" id="slider">
      <div class="slider-track"></div>
      <div class="slider-text">Slide to Begin</div>
      <div class="slider-button" id="sliderBtn"></div>
    </div>

  </div>

</div>

<!-- Profile Popup -->
<div class="profile-popup" id="profilePopup">
  <div class="profile-card">
    <h3>Change Name</h3>
    <input type="text" id="editNameInput" placeholder="Enter New Name">
    <button onclick="updateName()">Save</button>
    <button class="cancel-btn" onclick="closeProfile()">Cancel</button>
  </div>
</div>

<script src="welcome.js"></script>
</body>
</html>
