<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- ðŸ”’ Disable Zoom Completely -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0,
        maximum-scale=1.0, user-scalable=no">

    <title>Routina Pro - Set Alerts</title>
    <link rel="stylesheet" href="alert.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="bhuttu.css">
    <link rel="stylesheet" href="dark.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="alert-container">
        <header class="page-header">
            <h1>Set Your Alert Now</h1>
            <p>Schedule a precise reminder for your habits</p>
        </header>

        <div class="alert-card-input">
            <div class="form-group">
                <label for="routineSelect">WHICH ROUTINE?</label>
                <select id="routineSelect">
                    <option value="">Choose your routine</option>
                </select>
            </div>

            <div class="form-group">
                <label for="timeInput">AT WHAT TIME?</label>
                <input type="time" id="timeInput">
            </div>

            <button class="main-btn" onclick="createAlert()">
                Create Alert
            </button>
        </div>

        <div class="active-alerts-section">
            <h2 class="section-title">Your Active Alerts</h2>
            <div id="alertList">
                </div>
        </div>
    </div>

    <div id="navContainer"></div>

    <div id="customAlert" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-icon">ðŸ””</div>
        <h2 id="modalTitle">Success!</h2>
        <p id="modalMessage">Your alert has been set.</p>
        <button onclick="closeModal()" class="modal-btn">Got it!</button>
    </div>
</div>

    <script>
        fetch("nav.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("navContainer").innerHTML = data;
            });
    </script>

    <script src="../capacitor.js"></script>
    <script src="nav.js"></script>
    <script src="alert.js"></script>

</body>
</html>
